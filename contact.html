<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23a74f9e1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact</title>
</head>
<body>
    <header class="contactHeader">
        <nav class="wrapper">
            <ul class="contactList">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="wrapper">GET IN TOUCH</h1>
    </header>
    
    <main class="contactMain">
        <div class="asideAndSection">
            <aside class="wrapper contactInfoLeft">
                <div>
                    <ul class="contactSocialIcons">
                        <li><a href=""><i class="fab fa-facebook-f fabContact"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram fabContact"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter fabContact"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp fabContact"></i></a></li>
                    </ul>
                </div>
                <div class="contactInfoEmail">
                    <p>info@email.com</p>
                </div>
                <div>
                    <ul class="contactInfoList">
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>
            </aside>
    
            <section class="contactFormRight">
                <fieldset>
                    <div class="contactNameAndEmail">
                        <div class="contactName">
                            <label for="name">Name</label>
                            <input type="text" class="contactNameInput" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="contactEmail">
                            <label for="email">Email</label>
                            <input type="email" class="contactEmailInput" id="email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="contactMessage">
                        <label for="message">Message</label>
                        <input type="text" class="contactMessageInput" id="message" name="message" placeholder="Message">
                    </div>
                    <a href="#" class="submitButton"><button>SUBMIT</button></a>
                </fieldset>
            </section>
        </div>
    </main>

    <footer class="contactFooter">
        <div class="copyright">
            <p>Copyright Â© 2019 Juno College</p>
        </div>
    </footer>
</body>
</html>
